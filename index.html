<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

<section class="game mt-5">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="selections">
                    <button class="seletion" data-selection="rock">✊</button>
                    <button class="seletion" data-selection="paper">✋</button>
                    <button class="seletion" data-selection="scissors">✌️</button>
                </div>
                <div class="results">
                    <div>You
                        <span class="result-score" data-your-score>0</span>
                    </div>
                    <div data-final-column>Computer
                        <span class="result-score" data-computer-score>0</span>
                    </div>
                                <!-- <div class="result-selection winner">✊</div>
                                <div class="result-selection">✌️</div> -->
                </div>
            </div>
        </div>
    </div>
</section>


    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
